<nb-layout>

  <nb-layout-header fixed>
    Node js application
  </nb-layout-header>
  <nb-sidebar>
    <nb-list>
      <nb-list-item *ngFor="let link of links">
        <div [routerLink]="link.url" >
          {{ link.name }}
        </div>
      </nb-list-item>
    </nb-list>
  </nb-sidebar>
  <nb-layout-column>

    <router-outlet></router-outlet>

  </nb-layout-column>
</nb-layout>
